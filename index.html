<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Life</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body>

    <!-- Navigation and Header -->
    <header>
        <nav>
            <div class="nav-container">
                <img src="./img/logo.png" alt="an image of a basket of food">
                <h2>food diet</h2>
            </div>

        </nav>
    </header>

    <!-- Food Items -->
    <div class="container">

        <!-- First Section [thus, left section] -->
        <section class="section-one">

            <!-- fish -->
            <div class="card">
                <div class="title-one">
                    <div class="img-container">
                        <img src="./img/fish.png" alt="picture of a fish">
                    </div>
                    <p>fish</p>
                </div>
                <div class="title-two">
                    <div class="progress-bar-container">
                        <div class="progress-bar-fish"></div>
                    </div>
                    <div class="percentage">
                        <p>70%</p>
                    </div>
                </div>
            </div>

            <!-- fruits -->
            <div class="card">
                <div class="title-one">
                    <div class="img-container">
                        <img src="./img/fruits.png" alt="picture of fruits">
                    </div>

                    <p>fruits</p>
                </div>
                <div class="title-two">
                    <div class="progress-bar-container">
                        <div class="progress-bar-fruits"></div>
                    </div>
                    <div class="percentage">
                        <p>50%</p>
                    </div>
                </div>
            </div>

            <!-- meat -->
            <div class="card">
                <div class="title-one">
                    <div class="img-container">
                        <img src="./img/meat.png" alt="picture of a meat">
                    </div>
                    <p>meat</p>
                </div>
                <div class="title-two">
                    <div class="progress-bar-container">
                        <div class="progress-bar-meat"></div>
                    </div>
                    <div class="percentage">
                        <p>80%</p>
                    </div>
                </div>
            </div>

            <!-- milk -->
            <div class="card">
                <div class="title-one">
                    <div class="img-container">
                        <img src="./img/milk.png" alt="picture of milk">
                    </div>
                    <p>milk</p>
                </div>
                <div class="title-two">
                    <div class="progress-bar-container">
                        <div class="progress-bar-milk"></div>
                    </div>
                    <div class="percentage">
                        <p>40%</p>
                    </div>
                </div>
            </div>

            <!-- oatmeal -->
            <div class="card">
                <div class="title-one">
                    <div class="img-container">
                        <img src="./img/oatmeal.png" alt="picture of an oatmeal">
                    </div>
                    <p>oatmeal</p>
                </div>
                <div class="title-two">
                    <div class="progress-bar-container">
                        <div class="progress-bar-oatmeal"></div>
                    </div>
                    <div class="percentage">
                        <p>20%</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Second Section [thus, right section] -->
        <section class="section-two">

            <!-- peas -->
            <div class="card">
                <div class="title-one">
                    <div class="img-container">
                        <img src="./img/peas.png" alt="picture of peas">
                    </div>
                    <p>peas</p>
                </div>
                <div class="title-two">
                    <div class="progress-bar-container">
                        <div class="progress-bar-peas"></div>
                    </div>
                    <div class="percentage">
                        <p>40%</p>
                    </div>
                </div>
            </div>

            <!-- vegetables -->
            <div class="card">
                <div class="title-one">
                    <div class="img-container">
                        <img src="./img/vegetables.png" alt="picture of vegetables">
                    </div>
                    <p>vegetables</p>
                </div>
                <div class="title-two">
                    <div class="progress-bar-container">
                        <div class="progress-bar-vegetables"></div>
                    </div>
                    <div class="percentage">
                        <p>68%</p>
                    </div>
                </div>
            </div>

            <!-- water -->
            <div class="card">
                <div class="title-one">
                    <div class="img-container">
                        <img src="./img/water.png" alt="picture of water">
                    </div>
                    <p>water</p>
                </div>
                <div class="title-two">
                    <div class="progress-bar-container">
                        <div class="progress-bar-water"></div>
                    </div>
                    <div class="percentage">
                        <p>90%</p>
                    </div>
                </div>
            </div>

            <!-- wheat -->
            <div class="card">
                <div class="title-one">
                    <div class="img-container">
                        <img src="./img/wheat.png" alt="picture of wheat">
                    </div>

                    <p>wheat</p>
                </div>
                <div class="title-two">
                    <div class="progress-bar-container">
                        <div class="progress-bar-wheat"></div>
                    </div>
                    <div class="percentage">
                        <p>80%</p>
                    </div>
                </div>
            </div>

            <!-- eggs -->
            <div class="card">
                <div class="title-one">
                    <div class="img-container">
                        <img src="./img/egg.png" alt="picture of an egg">
                    </div>

                    <p>eggs</p>
                </div>
                <div class="title-two">
                    <div class="progress-bar-container">
                        <div class="progress-bar-eggs"></div>
                    </div>
                    <div class="percentage">
                        <p>70%</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
